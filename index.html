<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who WOLFIX</title>
</head>
<style>
    /* Reset margin and padding for the body */
body {
    background: radial-gradient(circle, #2a0000, #440000, #2a0000); /* Darker eerie gradient */
    transition: all 0.5s ease-in-out;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #1a0000; /* Dark red */
    overflow: hidden;
    animation: pulse 3s infinite alternate;
    color: #dcdcdc; /* Lighter text for contrast */
}

/* Pulse effect for background */
@keyframes pulse {
    0% { background-color: #1a0000; }
    50% { background-color: #330000; }
    100% { background-color: #2a0000; }
}

/* Styling for the container */
.bady_div {
    padding: 20px;
    margin: 100px auto;
    width: 500px;
    background-color: rgba(44, 44, 44, 0.8); /* Semi-transparent dark gray */
    color: #f0f0f0;
    border-radius: 10px;
    text-align: center;
    font-family: 'Courier New', Courier, monospace;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
    border: 2px solid #b30000; /* Blood red border */
    animation: shadowPulse 3s infinite alternate; /* Pulsing shadow */
}

/* Pulsing effect for container */
@keyframes shadowPulse {
    0% { box-shadow: 0 4px 10px rgba(255, 0, 0, 0.7); }
    50% { box-shadow: 0 4px 10px rgba(255, 255, 255, 0.7); }
    100% { box-shadow: 0 4px 10px rgba(255, 0, 0, 0.7); }
}

/* Glitch effect for title */
@keyframes glitch {
    0% { text-shadow: 2px 0 red, -2px 0 blue; }
    25% { text-shadow: -2px 0 red, 2px 0 blue; }
    50% { text-shadow: 2px 0 blue, -2px 0 red; }
    75% { text-shadow: -2px 0 blue, 2px 0 red; }
    100% { text-shadow: 2px 0 red, -2px 0 blue; }
}

#title {
    font-size: 36px;
    animation: glitch 1s infinite;
    color: #ff0000; /* Glowing red text */
    text-transform: uppercase;
}

/* Sub-title style */
#sub-title {
    font-size: 24px;
    margin-top: 20px;
    animation: glow 1.5s infinite alternate; /* Glow effect */
    color: #f0f0f0;
    text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000; /* Glowing effect */
}

/* Glowing effect for subtitle */
@keyframes glow {
    0% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000; }
    100% { text-shadow: 0 0 20px #ff00cc, 0 0 30px #ff00cc, 0 0 40px #ff00cc; }
}

/* Button styling */
button {
    padding: 10px 20px;
    background-color: #b30000; /* Blood red */
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
    text-transform: uppercase;
    transition: all 0.3s ease-in-out;
    border: 2px solid #ff0000; /* Red border */
}

button:hover {
    background-color: #ff0000; /* Blood red on hover */
    box-shadow: 0 4px 15px rgba(255, 0, 0, 0.7); /* Red shadow on hover */
    color: #fff; /* White text on hover */
    border: 2px solid #ff3300; /* Lighter red border on hover */
}

/* Spooky input field styling */
input[type="text"] {
    padding: 10px;
    width: 300px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 2px solid #444444;
    outline: none;
    background-color: #333333;
    color: #f0f0f0;
    font-size: 16px;
    box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.7);
}

/* Add subtle glowing effect to inputs */
input[type="text"]:focus {
    box-shadow: 0 0 10px #ff0000; /* Glowing red outline when focused */
    border-color: #ff0000; /* Red border on focus */
}

/* Text response styling */
p {
    margin-top: 20px;
    font-style: italic;
    color: #e0e0e0;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
}

/* Add a flicker animation for the page */
@keyframes flicker {
    0% { opacity: 1; }
    10% { opacity: 0.8; }
    20% { opacity: 1; }
    30% { opacity: 0.7; }
    50% { opacity: 0.9; }
    70% { opacity: 0.6; }
    100% { opacity: 1; }
}

body {
    animation: flicker 2s infinite; /* Flickering effect for eerie mood */
}

</style>
<body>
    <div class="bady_div">
        <h1>Oh, you also want to know who WOLFIX !!!</h1>
        <h2>Not me, but if you want to know about him click here</h2>
        <button id="sendButton">WHO WOLFIX</button>
    </div>

    <script>
    document.getElementById('sendButton').addEventListener('click', () => {
        const elements = document.querySelectorAll('body *'); // Select all elements on the page
    
        // Add creepy background sound
        const creepySound = new Audio('cartoon-trombone-sound-effect-241387.mp3'); // Add your preferred spooky sound URL
        // creepySound.loop = true; // Make it loop
        creepySound.play();
    
        // Add a second eerie sound after a delay
        setTimeout(() => {
            const eerieSound = new Audio('male-laughing-sound-effect-241417.mp3');
            eerieSound.loop = true;
            eerieSound.play();
        }, 4000);
    
        elements.forEach((element) => {
            // Apply the shake effect first (this happens immediately when the button is clicked)
            element.style.animation = 'shake 0.2s infinite';  // Vibrate/shake
    
            // Apply random movement and fading after a longer delay
            setTimeout(() => {
                // Stop the shaking after a short time by clearing the shake animation
                element.style.animation = ''; // Reset animation to stop shaking
    
                // Apply the random movement (transform) and fade-out effect
                const randomX = Math.random() * 1000 - 500; // Random X movement (-1000px to +1000px)
                const randomY = Math.random() * 1000 - 500; // Random Y movement (-1000px to +1000px)
                const randomRotation = Math.random() * 720 - 360; // Random rotation (-360deg to +360deg)
    
                // Apply the horror animation (random movement and fading out)
                element.style.transition = 'transform 12s cubic-bezier(0.36, 0.07, 0.19, 0.97), opacity 12s ease-in-out'; // Increased duration to 12s
                element.style.transform = `translate(${randomX}px, ${randomY}px) rotate(${randomRotation}deg) scale(${Math.random() * 2 + 0.5})`;
                element.style.opacity = '0'; // Fade out the element
            }, 500); // Apply random movement after 500ms to allow vibration to finish and to see the effect more clearly
        });
    
        // Create and display the "hhhhh, you can't know who I'm." message
        setTimeout(() => {
            const message = document.createElement('p');
            message.textContent = 'HHHHH, you can\'t know who I\'m.';
            message.style.fontSize = '24px';
            message.style.color = '#ff0000'; // Blood red text
            message.style.textShadow = '0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000'; // Glowing effect
            message.style.textAlign = 'center';
            message.style.fontFamily = 'Courier New', 'Courier', 'monospace';
            document.body.appendChild(message);
        }, 11000); // Show the message 1 second before the reload
    
        // Reset the page after the animation finishes
        setTimeout(() => {
            location.reload(); // Reload the page after 12 seconds
        }, 12000); // Increased timeout to match the new animation duration
    });
    </script>
</body>
</html>
